services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./init.sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - ${DB_PORT}:${DB_PORT}
    expose:
      - ${DB_PORT}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api:
    build:
      context: .
      dockerfile: ./cmd/api/Dockerfile
    ports:
      - ${APP_PORT}:${APP_PORT}
    command: ./cmd/api
    environment:
      - APP_PORT=${APP_PORT}
      - GREENLIGHT_DB_DSN=${GREENLIGHT_DB_DSN}
      - ENV=${ENV}
      - PGHOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./cmd

        - action: rebuild
          path: ./internal

